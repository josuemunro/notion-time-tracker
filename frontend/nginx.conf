server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html index.htm;

  # Serve static files directly (CSS, JS, images etc.)
  location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg|woff|woff2|ttf|eot|map|webmanifest)$ {
    expires 1y;
    add_header Cache-Control "public";
  }

  # Proxy API requests to the backend service
  location /api/ {
    # 'backend' is the service name of our backend container in docker-compose.yml
    # '${BACKEND_PORT:-3001}' is not directly available here from .env for Nginx config in this way.
    # We use the port the backend service exposes *within the Docker network*.
    # If backend Dockerfile EXPOSEs 3001 and service mapping is to that, this is fine.
    proxy_pass http://backend:3001/api/; # Forward to backend container on its internal port

    proxy_set_header Host $host; # Preserve original host header
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme; # http or https
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade"; # For WebSockets if ever used
  }

  # For all other locations (frontend routes), try files directly
  # and then fall back to index.html for SPA routing by React Router.
  location / {
    try_files $uri $uri/ /index.html;
  }
}